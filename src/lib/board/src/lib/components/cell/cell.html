@let vm = viewModel();
<div class="m-[12px] relative z-[1]">
  <div
    class="border border-gray-600 bg-gray-800 hover:bg-gray-700 aspect-square text-gray-200 flex justify-center items-center min-w-[40px] min-h-[40px]"
    [ngStyle]="vm.styles"
  >
    <img class="p-[12.5%]" [src]="vm.src" [alt]="vm.description" />
  </div>
</div>
