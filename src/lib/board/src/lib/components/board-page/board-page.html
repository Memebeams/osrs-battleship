<bs-container>
  <h2 class="eagle-lake-regular text-gray-100 text-6xl text-center">
    Real Irons
  </h2>
  <h1 class="eagle-lake-regular text-gray-100 text-7xl text-center">
    Battleship Bingo
  </h1>
  <div>
    <nz-radio-group class="flex gap-4" [(ngModel)]="enemy">
      <label nz-radio-button [nzValue]="false">Your Team</label>
      <label nz-radio-button [nzValue]="true">Enemy Team</label>
    </nz-radio-group>
  </div>
  @if (allyShipsToShow().length > 0 || (enemy() && store.enemyShipsSunk().length
  > 0)) {
  <div
    class="w-[752px] min-h-[180px] flex flex-row flex-wrap justify-center items-center gap-[16px]"
  >
    @if (!enemy()) { @for(ship of allyShipsToShow(); let i = $index; track
    ship.id) {
    <div class="w-[80px] h-[80px] flex justify-center items-center">
      <bs-ship-preview [ship]="ship" />
    </div>
    } } @else { @for(ship of (store.enemyShipsSunk()); let i = $index; track
    ship.id) {
    <div class="w-[80px] h-[80px] flex justify-center items-center">
      <bs-ship-preview [ship]="ship" />
    </div>
    } }
  </div>
  }
  <bs-board [enemy]="enemy()" />
</bs-container>
