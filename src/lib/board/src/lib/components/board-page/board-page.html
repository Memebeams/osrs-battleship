<div class="flex flex-col items-center mt-[4rem]">
  <div class="mb-[4rem]">
    <h1 class="eagle-lake-regular text-gray-100 text-8xl text-center">
      Board Layout
    </h1>
  </div>
  <div
    class="w-[752px] flex flex-row flex-wrap justify-center items-center gap-[16px] mb-[4rem]"
  >
    @for(ship of this.store.teamShips(); let i = $index; track $index) {
    <div class="w-[80px] h-[80px] flex justify-center items-center">
      <bs-ship-preview [ship]="ship" />
    </div>
    }
  </div>
  <bs-board />
</div>
