<div
  class="relative"
  nz-popover
  [(nzPopoverVisible)]="isOpen"
  [nzPopoverTrigger]="popoverTrigger()"
  [nzPopoverContent]="popover()"
>
  <bs-cell [cell]="cell()" />
</div>
<ng-template #adminPopover>
  <bs-admin-popover [cell]="cell()" (closeClicked)="isOpen.set(false)" />
</ng-template>
<ng-template #userPopover>
  <bs-user-popover [cell]="cell()" />
</ng-template>
<ng-template #enemyPopover>
  <bs-enemy-popover [cell]="cell()" (closeClicked)="isOpen.set(false)" />
</ng-template>
